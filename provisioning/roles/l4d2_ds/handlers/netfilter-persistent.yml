- name: handler_start_netfilter-persistent
  systemd:
    name: "netfilter-persistent.service"
    daemon_reload: "yes"
    state: "started"

- name: handler_stop_netfilter-persistent
  systemd:
    name: "netfilter-persistent.service"
    daemon_reload: "yes"
    state: "stopped"

- name: handler_restart_netfilter-persistent
  systemd:
    name: "netfilter-persistent.service"
    daemon_reload: "yes"
    state: "restarted"

- name: handler_enable_netfilter-persistent
  systemd:
    name: "netfilter-persistent.service"
    daemon_reload: "yes"
    enabled: "yes"

- name: handler_disable_netfilter-persistent
  systemd:
    name: "netfilter-persistent.service"
    daemon_reload: "yes"
    enabled: "no"

- name: handler_save_iptables
  shell: "/usr/sbin/netfilter-persistent save"
  changed_when: "false"

- name: handler_reload_iptables
  shell: "/usr/sbin/netfilter-persistent reload"
  changed_when: "false"

- name: handler_validate_iptables
  shell: "/usr/sbin/{{ item.SHELL_IPTABLES_COMMAND | quote }} --test '{{ item.SHELL_IPTABLES_FILE | quote }}'"
  args:
    chdir: "/etc/iptables/"
  changed_when: "false"
  with_items:
    - { SHELL_IPTABLES_COMMAND: "iptables-restore",
        SHELL_IPTABLES_FILE: "rules.v4" }
    - { SHELL_IPTABLES_COMMAND: "ip6tables-restore",
        SHELL_IPTABLES_FILE: "rules.v6" }
