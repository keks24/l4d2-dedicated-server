- hosts: "all"
  pre_tasks:
    - name: install python packages for provisioning via "ansible"
      raw: "apt-get --assume-yes install python python3 python-apt"
      changed_when: "false"
      tags:
        - pre_tasks

    - name: install version management tool (git)
      package:
        name: "git"
        state: "latest"
      tags:
        - pre_tasks

  roles:
    - "l4d2_ds"
